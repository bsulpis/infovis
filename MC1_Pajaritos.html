<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
  <body>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <div id="viz"></div>

    <script 
    
    var data = 
[{"ID":1,"X":140,"Y":119},
{"ID":2,"X":63,"Y":153},
{"ID":3,"X":70,"Y":136},
{"ID":4,"X":78,"Y":150},
{"ID":5,"X":60,"Y":90},
{"ID":6,"X":126,"Y":103},
{"ID":7,"X":71,"Y":121},
{"ID":8,"X":78,"Y":62},
{"ID":9,"X":61,"Y":145},
{"ID":10,"X":45,"Y":39},
{"ID":11,"X":132,"Y":106},
{"ID":12,"X":61,"Y":20},
{"ID":13,"X":35,"Y":160},
{"ID":14,"X":40,"Y":125},
{"ID":15,"X":110,"Y":121}];

var w = 200, h = 200;

var svg = d3.select("div#viz").append("svg")
  .attr("width",200).attr("height",200);

svg.append("rect").attr("x",1)
  .attr("y",1).attr("width",199).attr("height",199)
  .attr("fill","none")
  .attr("stroke-width",1)
  .attr("stroke","black");

var url = 'https://raw.githubusercontent.com/aaizemberg/vis/8cf7601f996b39502f37d14c7bbdf1405462a041/vast/Lekagul%20Roadways%202018.bmp';

svg.append("image")
  .attr("xlink:href",url)
  .attr("width",w)
  .attr("height",h);
    
    
    
svg.selectAll(".point")
  .data(data).enter().append("circle")
  .attr("class","point")
  .attr("cx", function(d) {return d.X;})
  .attr("cy", function(d) {return 200-d.Y;})
  .attr("r",5)
  //.attr("fill","blue")
    .append("title")
    .text(function(d) {return "el ID "+ d.ID + 
    " esta en la posicion: " + d.X ; } );

/*   --> con esto le pongo los textos b√°sicos
svg.selectAll(".textos")
  .data(data).enter().append("text")
  .attr("x",function(d) {return d.X;})
  .attr("y",function(d) {return d.Y;})
  //.
  .text(function(d) {return d.ID;});
*/

svg.selectAll(".textos")
  .data(data).enter().append("text")
  .attr("x",100)
  .attr("y",100)
  .attr("fill","red")
  .text(function(d) {return d.ID;})
  .transition().duration(2000).ease("bounce") //rebota
  .attr("fill","black")
  .attr("x", function(d) {return 5+d.X;})
  .attr("y", function(d) {return 200-d.Y;});
    
    
    
    </script>


</html>
</body>
